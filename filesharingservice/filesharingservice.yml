example:
  property: "This is default property"
server:
  port: 9000

# Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"    # 暴露所有端点
  endpoint:
    shutdown:
      enabled: true     # get请求不行，post可以

# 设置日志级别
logging:
  level:
    cn.qixqi.pan: DEBUG

# UserContext
user-context:
  key:
    trace-id: "trace_id"
    auth-token: "auth_token"
    uid: "uid"

